 get:
  tags:
  - Admin
  summary: Get nudges
  description: |
    Get nudges
  security:
    - bearerAuth: []
  responses:
      200:
        description: Successful operation
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "../../../schemas/nudges/Nudge.yaml"
      400:
        description: Bad request
      401:
        description: Unauthorized
      500:
        description: Internal error
 post:
  tags:
  - Admin
  summary: Create Nudge
  description: |
    Creates Nudge
  security:
    - bearerAuth: []
  requestBody:
    description: creates one nudge
    content:
      application/json:
        schema:
         $ref: "../../../schemas/apis/admin/create-nudge/request/Request.yaml"
    required: true
  responses:
    200:
      description: Success
      content:
        text/plain:
          schema:
            type: string
            example: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error