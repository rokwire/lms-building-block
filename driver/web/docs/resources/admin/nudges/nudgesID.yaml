put:
  tags:
  - Admin
  summary: Update nudge by ID
  description: |
    Updates nudge by ID
  security:
    - bearerAuth: []
  parameters:
  - name: id
    in: path
    description: ID of the nudge that needs to be updated
    required: true
    style: simple
    explode: false
    schema:
      type: string
  requestBody:
    description: update one nudge
    content:
      application/json:
        schema:
          $ref: "../../../schemas/apis/admin/update-nudge/request/Request.yaml"
    required: true
  responses:
    200:
      description: Success
      content:
        text/plain:
          schema:
            type: string
            example: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
  x-core-function: UpdateNudge
  x-data-type: model.Nudge
  x-authentication-type: Permissions
  x-request-body: Def.AdminReqUpdateNudge
  x-conversion-function: nudgeFromDef
delete:
  tags:
  - Admin
  summary: Delete nudge
  description: |
    Delete nudge by ID
  security:
    - bearerAuth: []
  parameters:
    - name: id
      in: path
      description: The nudge ID
      required: true
      schema:
        type: string
  responses:
    200:
      description: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
  x-core-function: DeleteNudge
  x-data-type: model.Nudge
  x-authentication-type: Permissions