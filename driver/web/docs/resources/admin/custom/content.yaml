get:
  tags:
  - Admin
  summary: Get custom course content
  description: |
    Get custom course content
  security:
    - bearerAuth: []
  responses:
    200:
      description: Successful operation
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../../schemas/custom/Unit.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error