get:
  tags:
  - Admin
  summary: Get custom unit by ID
  description: |
    Get custom unit by ID
  security:
    - bearerAuth: []
  parameters:
    - name: id
      in: path
      description: Unit ID
      required: true
      style: simple
      explode: false
      schema:
        type: string
  responses:
    200:
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: "../../../schemas/custom/Unit.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
put:
  tags:
  - Admin
  summary: Update custom unit
  description: |
    Update custom unit
  security:
    - bearerAuth: []
  parameters:
    - name: id
      in: path
      description: Unit ID
      required: true
      style: simple
      explode: false
      schema:
        type: string
  requestBody:
    description: updated unit
    content:
      application/json:
        schema:
         $ref: "../../../../schemas/custom/Unit.yaml"
    required: true
  responses:
    200:
      description: Success
      content:
        text/plain:
          schema:
            type: string
            example: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
