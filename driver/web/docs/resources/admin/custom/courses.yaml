get:
  tags:
  - Admin
  summary: Get custom courses
  description: |
    Get custom courses by search parameters
  security:
    - bearerAuth: []
  parameters:
    - name: id
      in: query
      description: course ID
      required: false
      style: form
      explode: false
      schema:
        type: string
    - name: name
      in: query
      description: course name
      required: false
      style: form
      explode: false
      schema:
        type: string
    - name: key
      in: query
      description: course key
      required: false
      style: form
      explode: false
      schema:
        type: string
    - name: module_key
      in: query
      description: comma separated list of module keys
      required: false
      style: form
      explode: false
      schema:
        type: string
  responses:
    200:
      description: Successful operation
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../../schemas/custom/Course.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
  x-core-function: GetCustomCourses
  x-data-type: model.Course
  x-authentication-type: Permissions
post:
  tags:
  - Admin
  summary: Create custom course
  description: |
    Create a custom course
  security:
    - bearerAuth: []
  requestBody:
    description: custom course
    content:
      application/json:
        schema:
         $ref: "../../../schemas/custom/Course.yaml"
    required: true
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            $ref: "../../../schemas/custom/Course.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
  x-core-function: CreateCustomCourse
  x-data-type: model.Course
  x-authentication-type: Permissions