get:
  tags:
  - Admin
  summary: Get custom module by ID
  description: |
    Get custom module by ID
  security:
    - bearerAuth: []
  parameters:
    - name: id
      in: path
      description: Module ID
      required: true
      style: simple
      explode: false
      schema:
        type: string
  responses:
    200:
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: "../../../schemas/custom/Module.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
put:
  tags:
  - Admin
  summary: Update custom module
  description: |
    Update custom module
  security:
    - bearerAuth: []
  parameters:
    - name: id
      in: path
      description: Module ID
      required: true
      style: simple
      explode: false
      schema:
        type: string
  requestBody:
    description: updated module
    content:
      application/json:
        schema:
         $ref: "../../../../schemas/custom/Module.yaml"
    required: true
  responses:
    200:
      description: Success
      content:
        text/plain:
          schema:
            type: string
            example: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
