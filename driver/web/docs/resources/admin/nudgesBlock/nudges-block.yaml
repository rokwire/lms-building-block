get:
  tags:
  - Admin
  summary: Get nudges block
  description: |
    Get Block by nudges process ID and number
  security:
    - bearerAuth: []
  parameters:
    - name: process-id
      in: query
      description: nudges process ID
      required: false
      style: form
      explode: false
      schema:
        type: string
    - name: number
      in: query
      required: false
      style: form
      explode: false
      schema:
        type: integer
  responses:
    200:
      description: Successful operation
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../../schemas/nudges/NudgesBlock.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error