get:
  tags:
  - Api
  summary: Get courses
  description: |
    Get courses
  security:
    - bearerAuth: []
  parameters:
    - name: type
      in: query
      description: course type
      required: false
      style: form
      explode: false
      schema:
        type: string
        enum:
          - custom
          - provider
  responses:
      200:
        description: Successful operation
        content:
          application/json:
            schema:
              type: array
              items:
                oneOf:
                  - $ref: "../../../schemas/provider/Course.yaml"
                  - $ref: "../../../schemas/custom/Course.yaml"
      400:
        description: Bad request
      401:
        description: Unauthorized
      500:
        description: Internal error