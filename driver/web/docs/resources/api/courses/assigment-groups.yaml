 get:
  tags:
  - Api
  summary: Get assignment-groups by ID
  description: |
    Gets assignment-groups by ID
  security:
    - bearerAuth: []
  parameters:
  - name: id
    in: path
    description: ID of the course
    required: true
    style: simple
    explode: false
    schema:
      type: string
  - name: include
    in: query
    description: include = assignments,submission
    required: false
    style: form
    explode: false
    schema:
      type: string
  responses:
    200:
      description: successful operation
      content:
        application/json:
            schema:
              items:
                $ref: "../../../schemas/assigment/AssigmentGroup.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    404:
      description: Not Found
    500:
      description: Internal error