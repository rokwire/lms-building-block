 get:
  tags:
  - api
  summary: Get course by ID
  description: |
    Gets course by ID
  security:
   - bearerAuth: []
  parameters:
  - name: id
    in: path
    description: ID of the course
    required: true
    style: simple
    explode: false
    schema:
      type: string
  responses:
     200:
       description: successful operation
       content:
         application/json:
           schema:
             type: array
             items:
               $ref: "../../../schemas/course/Course.yaml"
     400:
      description: Bad request
     401:
      description: Unauthorized
     404:
      description: Not Found
     500:
      description: Internal error