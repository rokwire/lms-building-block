get:
  tags:
  - api
  summary: Get user by ID
  description: |
    Gets user by ID
  security:
    - bearerAuth: []
  parameters:
  - name: id
    in: path
    description: ID of the course
    required: true
    style: simple
    explode: false
    schema:
    type: string
  - name: include
    in: query
    description: include = enrollments,scores
    schema:
    type: string
  responses:
    200:
      description: successful operation
      content:
        application/json:
            schema:
              $ref: "../../../schemas/user/User.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    404:
      description: Not Found
    500:
      description: Internal error