post:
  tags:
  - Api
  summary: Create custom user course
  description: |
    Create custom user course
  security:
    - bearerAuth: []
  parameters:
    - name: id
      in: path
      description: course ID
      required: true
      style: simple
      explode: false
      schema:
        type: string
  responses:
    200:
      description: Success
      content:
        text/plain:
          schema:
            type: string
            example: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
delete:
  tags:
  - Api
  summary: Delete custom user course
  description: |
    Delete custom user course
  security:
    - bearerAuth: []
  parameters:
    - name: id
      in: path
      description: User course ID
      required: true
      style: simple
      explode: false
      schema:
        type: string
  responses:
    200:
      description: Success
      content:
        text/plain:
          schema:
            type: string
            example: Success
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error