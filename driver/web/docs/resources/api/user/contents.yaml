get:
  tags:
  - Client
  summary: Get user content history
  description: |
    Get all user content history for a list of user content IDs
  security:
    - bearerAuth: []
  parameters:
    - name: ids
      in: query
      description: user content ids
      required: true
      style: form
      explode: false
      schema:
        type: string
  responses:
    200:
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "../../../schemas/custom/UserContent.yaml"
    400:
      description: Bad request
    401:
      description: Unauthorized
    500:
      description: Internal error
  x-core-function: GetUserContents
  x-data-type: model.UserContent
  x-authentication-type: User