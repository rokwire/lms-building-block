get:
  description: Wraps all Canvas V1 api requests
  operationId: V1Wrapper
  produces:
  - text/plain
  responses:
  200:
    description: Successful operation
    content:
      text/plain:
        schema:
          type: string
  400:
    description: Bad request
  401:
    description: Unauthorized
  500:
    description: Internal error
    