required:
  - name
  - body
  - deep_link
  - params
  - active
type: object
properties:
  name:
    type: string
  body:
    type: string
  deep_link:
    type: string
  params:
    type: object
    properties:
      hours:
        type: number

      account_ids:
        type: array
        items:
          type: integer
      course_ids:
        type: array
        items:
          type: integer
  active:
    type: boolean