required:
  - id
  - name
  - body
  - params
type: object
properties:
  id:
    readOnly: true
    type: string
  name:
    type: string
  body:
    type: string
  params:
    type: object
    properties:
      account_ids:
        type: array
        items:
          type: integer
      course_ids:
        type: array
        items:
          type: integer
  active:
    type: boolean
  users_sources:
    type: array
    items:
      $ref: "./UsersSources.yaml"

 
