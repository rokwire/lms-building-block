required:
  - id
  - app_id
  - org_id
  - key
  - name
  - content
  - schedule
type: object
properties:
  id:
    type: string
    readOnly: true
  app_id:
    type: string
    readOnly: true
  org_id:
    type: string
    readOnly: true
  key:
    type: string
  name:
    type: string
  content:
    type: array
    items:
      $ref: "./Content.yaml"
  schedule:
    type: array
    items:
      $ref: "./ScheduleItem.yaml"
  schedule_start:
    type: integer
    default: 0