required:
  - name
  - user_content
type: object
properties:
  name:
    type: string
  user_content:
    type: array
    items:
      $ref: "./UserContent.yaml"
  duration:
    type: integer
  date_started:
    type: string
    format: date-time
  date_completed:
    type: string
    format: date-time
    nullable: true
