components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        enrollments:
          $ref: '#/components/schemas/Enrollment'
    Enrollment:
      type: object
      properties:
        id:
          type: integer
        type:
          type: string
        grade:
          $ref: '#/components/schemas/Grade'
    Grade:
      type: object
      properties:
        current_score:
          type: number
    Course:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        name:
          type: string
        access_restricted_by_date:
          type: boolean
    Assignment:
      type: object
      properties:
        id:
          readOnly: true
          type: string
        name:
          type: string
        course_id:
          type: integer
        html_url:
          type: string
        position:
          type: integer
    AssignmentGroup:
      type: object
      properties:
        id:
          type: string
        assigments:
          $ref: '#/components/schemas/Assignment'
    Nudge:
      required:
        - id
        - name
        - body
        - params
      type: object
      properties:
        id:
          readOnly: true
          type: string
        name:
          type: string
        body:
          type: string
        params:
          type: object
          properties:
            account_ids:
              type: array
              items:
                type: integer
            course_ids:
              type: array
              items:
                type: integer
        active:
          type: boolean
        users_sources:
          type: array
          items:
            $ref: '#/components/schemas/UsersSource'
    NudgesConfig:
      required:
        - active
        - group_name
        - test_group_name
        - mode
      type: object
      properties:
        active:
          type: boolean
        group_name:
          type: string
        test_group_name:
          type: string
        mode:
          type: string
          enum:
            - normal
            - test
        process_time:
          type: integer
        block_size:
          type: integer
    UsersSource:
      required:
        - type
      type: object
      properties:
        type:
          type: string
        params:
          nullable: true
          type: object
    CustomCourse:
      required:
        - id
        - app_id
        - org_id
        - key
        - name
        - modules
      type: object
      properties:
        id:
          type: string
          readOnly: true
        app_id:
          type: string
          readOnly: true
        org_id:
          type: string
          readOnly: true
        key:
          type: string
        name:
          type: string
        modules:
          type: array
          items:
            $ref: '#/components/schemas/Module'
    Module:
      required:
        - id
        - app_id
        - org_id
        - key
        - course_key
        - name
        - units
      type: object
      properties:
        id:
          type: string
          readOnly: true
        app_id:
          type: string
          readOnly: true
        org_id:
          type: string
          readOnly: true
        course_key:
          type: string
        key:
          type: string
        name:
          type: string
        units:
          type: array
          items:
            $ref: '#/components/schemas/Unit'
    Unit:
      required:
        - id
        - app_id
        - org_id
        - key
        - course_key
        - module_key
        - name
        - content
        - schedule
      type: object
      properties:
        id:
          type: string
          readOnly: true
        app_id:
          type: string
          readOnly: true
        org_id:
          type: string
          readOnly: true
        course_key:
          type: string
        module_key:
          type: string
        key:
          type: string
        name:
          type: string
        content:
          type: array
          items:
            $ref: '#/components/schemas/Content'
        schedule:
          type: array
          items:
            $ref: '#/components/schemas/ScheduleItem'
    Content:
      required:
        - id
        - app_id
        - org_id
        - course_key
        - module_key
        - unit_key
        - key
        - type
        - name
        - reference
      type: object
      properties:
        id:
          type: string
          readOnly: true
        app_id:
          type: string
          readOnly: true
        org_id:
          type: string
          readOnly: true
        course_key:
          type: string
        module_key:
          type: string
        unit_key:
          type: string
        key:
          type: string
        type:
          type: string
          enum:
            - assignment
            - resource
            - reward
            - evaluation
        name:
          type: string
        details:
          type: string
        reference:
          $ref: '#/components/schemas/Reference'
        linked_content:
          type: array
          items:
            type: string
          nullable: true
    ScheduleItem:
      required:
        - name
        - user_content
        - duration
      type: object
      properties:
        name:
          type: string
        user_content:
          type: array
          items:
            $ref: '#/components/schemas/UserReference'
        duration:
          type: integer
    Reference:
      required:
        - name
        - type
        - reference_key
      type: object
      properties:
        name:
          type: string
        type:
          type: string
        reference_key:
          type: string
    UserCourse:
      required:
        - id
        - app_id
        - org_id
        - user_id
        - course
      type: object
      properties:
        id:
          type: string
          readOnly: true
        app_id:
          type: string
          readOnly: true
        org_id:
          type: string
          readOnly: true
        user_id:
          type: string
          readOnly: true
        course:
          $ref: '#/components/schemas/CustomCourse'
    UserReference:
      allOf:
        - $ref: '#/components/schemas/Reference'
        - required:
            - date_started
          type: object
          properties:
            user_data:
              type: object
              nullable: true
            date_started:
              type: string
              format: date-time
            date_completed:
              type: string
              format: date-time
              nullable: true
    _admin_req_create_nudge:
      required:
        - id
        - name
        - body
        - deep_link
        - params
        - active
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        body:
          type: string
        deep_link:
          type: string
        params:
          type: object
          nullable: false
        active:
          type: boolean
        users_sources:
          type: array
          items:
            $ref: '#/components/schemas/UsersSource'
    _admin_req_update_nudge:
      required:
        - name
        - body
        - deep_link
        - params
        - active
      type: object
      properties:
        name:
          type: string
        body:
          type: string
        deep_link:
          type: string
        params:
          type: object
          nullable: false
        active:
          type: boolean
        users_sources:
          type: array
          items:
            $ref: '#/components/schemas/UsersSource'
