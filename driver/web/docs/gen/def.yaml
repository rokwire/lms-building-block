openapi: 3.0.3
info:
  title: Rokwire LMS Building Block API
  description: LMS Building Block API Documentation
  version: 1.1.11
servers:
  - url: 'https://api.rokwire.illinois.edu/lms'
    description: Production server
  - url: 'https://api-test.rokwire.illinois.edu/lms'
    description: Test server
  - url: 'https://api-dev.rokwire.illinois.edu/lms'
    description: Development server
  - url: 'http://localhost/lms'
    description: Local server
tags:
  - name: Api
    description: Clients  APIs.
  - name: Admin
    description: Clients administration APIs.
paths:
  /api/courses:
    get:
      tags:
        - api
      summary: Get courses
      description: |
        Get courses
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Course'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal error
  '/api/courses/{id}':
    get:
      tags:
        - api
      summary: Get course by ID
      description: |
        Gets course by ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          description: ID of the course
          required: true
          style: simple
          explode: false
          schema:
            type: string
        - name: include
          in: query
          description: 'include = enrollments,scores'
          required: true
          style: form
          explode: false
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Course'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '500':
          description: Internal error
  '/api/courses/{id}/assignment-groups':
    get:
      tags:
        - api
      summary: Get assignment-groups by ID
      description: |
        Gets assignment-groups by ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          description: ID of the course
          required: true
          style: simple
          explode: false
          schema:
            type: string
        - name: include
          in: query
          description: 'include = enrollments,scores'
          required: true
          style: form
          explode: false
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/AssigmentGroup'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '500':
          description: Internal error
  '/api/courses/{id}/users':
    get:
      tags:
        - Ð°pi
      summary: Get user by ID
      description: |
        Get user by ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          description: ID of the course
          required: true
          style: simple
          explode: false
          schema:
            type: string
        - name: include
          in: query
          description: 'include = enrollments,scores'
          required: true
          style: form
          explode: false
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal error
  /api/users/self:
    get:
      tags:
        - api
      summary: Get current user
      description: |
        Get current user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal error
  /admin/nudges-config:
    get:
      tags:
        - Admin
      summary: Get nudges config
      description: |
        Get nudges
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/NudgesConfig'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal error
    put:
      tags:
        - Admin
      summary: Update the nudges config
      description: |
        Update the nudges config
      security:
        - bearerAuth: []
      requestBody:
        description: update the nudges config
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NudgesConfig'
        required: true
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: string
                example: Success
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal error
  /admin/nudges:
    get:
      tags:
        - Admin
      summary: Get nudges
      description: |
        Get nudges
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Nudge'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal error
    post:
      tags:
        - Admin
      summary: Create Nudge
      description: |
        Creates Nudge
      security:
        - bearerAuth: []
      requestBody:
        description: creates one nudge
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_admin_req_create_nudge'
        required: true
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: string
                example: Success
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal error
  '/admin/nudges/{id}':
    put:
      tags:
        - Admin
      summary: Update nudge by ID
      description: |
        Updates nudge by ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          description: ID of the nudge that needs to be updated
          required: true
          style: simple
          explode: false
          schema:
            type: string
      requestBody:
        description: update one nudge
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_admin_req_update_nudge'
        required: true
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: string
                example: Success
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal error
    delete:
      tags:
        - Admin
      summary: Delete nudge
      description: |
        Delete nudge by ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          description: The nudge ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal error
  /admin/sent-nudges:
    get:
      tags:
        - Admin
      summary: Find sent nudges
      description: |
        Find sent nudges
      security:
        - bearerAuth: []
      parameters:
        - name: nudge-id
          in: query
          description: nudge_id
          style: form
          explode: false
          schema:
            type: string
        - name: user-id
          in: query
          description: user_id
          style: form
          explode: false
          schema:
            type: string
        - name: net-id
          in: query
          description: net_id
          style: form
          explode: false
          schema:
            type: string
        - name: mode
          in: query
          description: mode
          style: form
          explode: false
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  required:
                    - id
                    - nudge_id
                    - user_id
                    - net_id
                    - criteria_hash
                    - mode
                  type: object
                  properties:
                    id:
                      readOnly: true
                      type: string
                    nudge_id:
                      type: string
                    user_id:
                      type: string
                    net_id:
                      type: string
                    criteria_hash:
                      type: integer
                    mode:
                      type: string
                      enum:
                        - normal
                        - test
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: Not Found
        '500':
          description: Internal error
    delete:
      tags:
        - Admin
      summary: Delete sent nudge
      description: |
        Delete sent nudge by ID
      security:
        - bearerAuth: []
      parameters:
        - name: ids
          in: query
          description: A comma-separated list of sent_nudge IDs
          style: form
          explode: false
          schema:
            type: string
      responses:
        '200':
          description: Success
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal error
  /admin/test-sent-nudges:
    delete:
      tags:
        - Admin
      summary: Clear test sent nudges
      description: |
        Clear all test sent nudges
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Success
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal error
  /admin/nudges-process:
    get:
      tags:
        - Admin
      summary: Get nudges process
      description: |
        Get nudges process
      security:
        - bearerAuth: []
      parameters:
        - name: limit
          in: query
          description: The maximum number  to return
          required: false
          style: form
          explode: false
          schema:
            type: integer
        - name: offset
          in: query
          description: The index of the first nudges process to return
          required: false
          style: form
          explode: false
          schema:
            type: integer
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  required:
                    - id
                    - mode
                    - status
                    - error
                  type: object
                  properties:
                    id:
                      readOnly: true
                      type: string
                    mode:
                      type: string
                    status:
                      type: string
                    error:
                      type: boolean
                    blocks:
                      type: object
                    items:
                      type: object
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '500':
          description: Internal error
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Course:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        name:
          type: string
        access_restricted_by_date:
          type: boolean
    Assigment:
      type: object
      properties:
        id:
          readOnly: true
          type: string
        name:
          type: string
        course_id:
          type: integer
        html_url:
          type: string
        position:
          type: integer
    AssigmentGroup:
      type: object
      properties:
        id:
          type: string
        assigments:
          $ref: '#/components/schemas/Assigment'
    User:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        enrollments:
          $ref: '#/components/schemas/Enrollment'
    Enrollment:
      type: object
      properties:
        id:
          type: integer
        type:
          type: string
        grade:
          $ref: '#/components/schemas/Grade'
    Grade:
      type: object
      properties:
        current_score:
          type: number
    Nudge:
      required:
        - id
        - name
        - body
        - params
      type: object
      properties:
        id:
          readOnly: true
          type: string
        name:
          type: string
        body:
          type: string
        params:
          type: object
          nullable: true
        active:
          type: boolean
    NudgesConfig:
      required:
        - active
        - group_name
        - test_group_name
        - mode
      type: object
      properties:
        active:
          type: boolean
        group_name:
          type: string
        test_group_name:
          type: string
        mode:
          type: string
          enum:
            - normal
            - test
        process_time:
          type: integer
    _admin_req_create_nudge:
      required:
        - id
        - name
        - body
        - deep_link
        - params
        - active
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        body:
          type: string
        deep_link:
          type: string
        params:
          type: object
          nullable: true
        active:
          type: boolean
    _admin_req_update_nudge:
      required:
        - name
        - body
        - deep_link
        - params
        - active
      type: object
      properties:
        name:
          type: string
        body:
          type: string
        deep_link:
          type: string
        params:
          type: object
          nullable: true
        active:
          type: boolean
